<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Curso Digital de Trading</title>
  <style>
    /* Estilos globales */
    body {
      font-family: 'Blinker', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos del menú */
    .menu {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .menu-logo {
      font-size: 24px;
    }

    .menu ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      margin-left: 20px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
    }

    /* Estilos del menú responsivo */
    @media (max-width: 1000px) {
      .menu ul {
        display: none;
      }

      .menu .menu-icon {
        display: block;
        color: white;
        font-size: 24px;
      }

      .menu.responsive {
        position: relative;
      }

      .menu.responsive .menu-icon {
        position: absolute;
        top: 0;
        right: 0;
        margin: 20px;
      }

      .menu.responsive ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background-color: black;
        position: absolute;
        top: 100%;
        left: 0;
        padding: 20px;
      }

      .menu.responsive ul li {
        margin: 10px 0;
      }
    }

    /* Estilos del banner */
    .banner {
      background-image: url('ruta-de-la-imagen.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .banner h1 {
      font-size: 48px;
      color: white;
    }

    .banner a.button {
      background-color: lightblue;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .banner a.button:hover {
      background-color: white;
      color: lightblue;
    }

    /* Estilos del footer */
    footer {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer-social-icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .footer-social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-logo">Logo</div>
    <ul>
      <li><a href="#">Curso Gratis</a></li>
      <li><a href="#">Curso Premium</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Telegram</a></li>
    </ul>
    <a href="javascript:void(0);" class="menu-icon" onclick="toggleMenu()">&#9776;</a>
  </div>

  <div class="banner">
    <h1>Tu Curso Digital de Trading</h1>
    <a href="https://www.trueprofits.online" class="button">¡Regístrate ahora!</a>
  </div>

  <footer>
    <div class="footer-social-icons">
      <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.telegram.org"><img src="telegram.png" alt="Telegram"></a>
      <a href="https://www.youtube.com"><img src="youtube.png" alt="YouTube"></a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.querySelector('.menu ul');
      menu.classList.toggle('responsive');
    }
  </script>
</body>
</html>
